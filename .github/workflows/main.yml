name: 'Fetch Bing Image'

on:
  push:
    branches:
      - master
    paths:
      - 'json/**'
      - 'images/**'
  schedule:
    - cron: '0 17 * * *'
  watch:
    types: [started]

env:
  TZ: Asia/Shanghai

jobs:
  Bing-Spider:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'Set up Python'
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: 'Install dependencies'
        run: python -m pip install --upgrade pip
      - name: 'Install requirements'
        run: pip install -r ./requirements.txt
      - name: 'Working'
        env:
          SECRET: ${{ secrets.SECRET }}
        timeout-minutes: 350
        run: |
          echo `date +"%Y-%m-%d %H:%M:%S"` > time.log
          cp spider.py spider_dev.py
          echo $SECRET > key.txt
          sed -i '8 r key.txt' spider_dev.py
          python spider_dev.py
          rm -f key.txt
          rm -f spider_dev.py
      - name: Commit files
        run: |
          git config --local user.email "love2wind@gmail.com"
          git config --local user.name "love2wind"
          git add -A
          git commit -m ":rocket: Fetch BingImage at $(date +'%Y-%m-%d %H:%M')" -a
      - name: 'Push changes'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GIT_GITHUB_TOKEN }}
          force: true
